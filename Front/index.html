<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <title>Document</title>
    <style>
      #map {
        width: 1420px;
        height: 930px;
      }
      #finalSubmit{
        visibility: visible;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body id="page-top" style="background: rgb(243,243,243);">
    <div class="grid-container">
      <div class="grid-1">
        <div id="map" class="map"></div>
        <div class="sidebar"></div>
      </div>

      <div class="grid-2">
      
        <div id="app">
          <div>Please select the date and time you want to fly</div>
          <br>
          <form onsubmit="">
            Select the start time of the plan
            <br>
            <input
              type="datetime-local"
              id="start-time"
              
              min="2021-03-01T00:00"
              max="2021-03-31T23:59"
            />
            <br>
            Select the end time of the plan
            <br>
            <input type="datetime-local" 
             id="end-time"
             min="2021-03-01T00:00"
             max="2021-03-31T23:59"
             />
            <input type="submit" />
          </form>
          <button id="button">
            Click to see the plans that overlap with the selected date interval 
          </button>
          <br>
            {{inputText}}
          <ol>
            <li v-for="todo in todos">
              {{ todo.text }}
              <br>
            </li>

          </ol>
          {{warningText}}
          <button id="finalSubmit" class="finalSubmit" >Are you sure you want to submit this flight plan?</button> 

        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
  </body>
</html>
